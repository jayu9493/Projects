<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage to Markdown Converter</title>
    <style>
        #progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Convert Webpage to Markdown</h1>
    <form id="conversion-form" method="POST">
        <label for="url">Enter webpage URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Convert to Markdown</button>
    </form>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <script>
        document.getElementById("conversion-form").onsubmit = function(event) {
            event.preventDefault();
            
            // Show progress bar
            document.getElementById("progress-container").style.display = "block";
            var progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                if (progress <= 100) {
                    progressBar.style.width = progress + "%";
                    progressBar.innerText = progress + "%";
                }
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById("conversion-form").submit();
                }
            }, 300);  // Adjust speed as needed
        };
    </script>
</body>
</html>
